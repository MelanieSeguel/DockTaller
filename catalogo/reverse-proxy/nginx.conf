server {
    listen 8080;
    server_name localhost;

    # Resolvedor DNS interno de Docker para permitir re-resolución de "api"
    resolver 127.0.0.11 valid=10s;

    # Cabeceras de seguridad
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "no-referrer" always;
    
    # Para demostrar el balanceo
    add_header X-Request-ID $request_id;

    location / {
        # Usar una variable en proxy_pass fuerza a Nginx a re-resolver el nombre
        # backend en cada resolución (según 'resolver' anterior), permitiendo
        # round-robin entre réplicas cuando escala el servicio 'api'.
        set $backend "api:8000";
        proxy_pass http://$backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check para Nginx
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
    }
}